<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Ankur Rawat" />
    <meta name="generator" content="Hugo 0.108.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Sign Up | Newsletter</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="/">
        <img
          class="mb-4"
          src="images/favicon-3.png"
          alt=""
          width=".5%"
          height=".5%"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <div class="form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              name="firstName"
              required
              autofocus
              
            />
            <label for="floatingPassword">First Name*️</label>
          </div>
        <div class="form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              name="lastName"
              required
            />
            <label for="floatingPassword">Last Name*️</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Mobile Number"
              name="mobileNumber"
            />
            <label for="floatingInput">Mobile Number</label>
          </div>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              name="address"
            />
            <label for="floatingInput">Address</label>
          </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address*️</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Ankur Rawat</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
